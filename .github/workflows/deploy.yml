name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Git pull on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            if [ ! -d .git ]; then \
              echo 'Erro: Diretório não é um repositório Git. Verifique o caminho em SSH_DIRECTORY.'; \
              echo 'Diretório atual:' && pwd && ls -la; \
              exit 1; \
            fi && \
            git fetch origin && \
            git merge --abort 2>/dev/null || true && \
            git reset --hard HEAD && \
            git clean -fd && \
            git reset --hard origin/main && \
            git pull origin main && \
            echo 'Deploy concluído com sucesso!' && \
            ls -la"
      
      - name: Validações pós-deploy (diagnóstico)
        if: always()
        continue-on-error: true
        run: |
          echo "=========================================="
          echo "  DIAGNÓSTICO RÁPIDO PÓS-DEPLOY"
          echo "=========================================="
          
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            echo '1. APP_KEY:' && \
            grep '^APP_KEY=' .env || echo 'Não encontrado' && \
            echo '' && \
            echo '2. APP_URL:' && \
            grep '^APP_URL=' .env || echo 'Não encontrado' && \
            echo '' && \
            echo '3. APP_DEBUG:' && \
            grep '^APP_DEBUG=' .env || echo 'Não encontrado' && \
            echo '' && \
            echo '4. Verificando vendor/autoload.php:' && \
            ls -la vendor/autoload.php 2>&1 || echo 'ERRO: vendor/autoload.php NÃO EXISTE!' && \
            echo '' && \
            echo '5. Verificando bootstrap/app.php:' && \
            ls -la bootstrap/app.php 2>&1 || echo 'ERRO: bootstrap/app.php NÃO EXISTE!' && \
            echo '' && \
            echo '6. Verificando .env existe:' && \
            ls -la .env || echo 'ERRO: .env NÃO EXISTE!' && \
            echo '' && \
            echo '7. Permissões storage/:' && \
            ls -la storage/ | head -5 && \
            echo '' && \
            echo '8. Permissões bootstrap/cache/:' && \
            ls -la bootstrap/cache/ | head -5 && \
            echo '' && \
            echo '9. Tentando executar artisan (timeout 3s):' && \
            timeout 3 php artisan --version 2>&1 || echo 'ERRO ou TIMEOUT no artisan!' && \
            echo '' && \
            echo '10. Logs de erro (se existir):' && \
            if [ -f storage/logs/laravel.log ]; then \
              echo '--- ÚLTIMAS 40 LINHAS DO LOG ---' && \
              tail -40 storage/logs/laravel.log; \
            else \
              echo 'Sem logs de erro'; \
            fi && \
            echo '' && \
            echo '11. Tentando executar index.php diretamente (timeout 3s):' && \
            timeout 3 php public/index.php 2>&1 | head -30 || echo 'ERRO ou TIMEOUT ao executar index.php!' && \
            echo '' && \
            echo '12. Verificando erros de sintaxe PHP em arquivos principais:' && \
            php -l public/index.php && \
            php -l bootstrap/app.php 2>&1 || echo 'Erro em bootstrap/app.php' && \
            echo '' && \
            echo '========================================'" || echo "⚠️ Erro crítico ao executar diagnóstico"
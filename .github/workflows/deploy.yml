name: Build and Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
    
      - name: Install NPM dependencies
        run: npm ci
    
      - name: Build assets
        run: npm run build
    
      - name: Verify build output
        run: |
          if [ -d "public/build" ]; then
            echo "‚úÖ Build conclu√≠do com sucesso"
            ls -la public/build/
          else
            echo "‚ùå Erro: public/build n√£o foi criado"
            exit 1
          fi
    
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
    
      - name: Check for changes in compiled assets
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain public/build/ 2>/dev/null)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Altera√ß√µes detectadas em public/build/"
            git status --short public/build/
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Nenhuma altera√ß√£o em public/build/"
          fi
    
      - name: Commit compiled assets
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add public/build/
          git commit -m "chore: atualizar assets compilados [skip ci]" || exit 0
          git push origin HEAD:main || exit 0
          echo "‚úì Arquivos compilados commitados e enviados para o reposit√≥rio"

  deploy:
    needs: build-and-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Upload diagnostic script to server
        run: |
          echo "üì§ Enviando script de diagn√≥stico para o servidor..."
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ secrets.SSH_DIRECTORY }}/scripts" || true
          
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" scp -P ${{ secrets.SSH_PORT }} \
            scripts/check-server.sh \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIRECTORY }}/scripts/check-server.sh || {
            echo "‚ö†Ô∏è Erro ao enviar script, tentando m√©todo alternativo..."
            exit 1
          }

      - name: Run server diagnostic
        id: diagnostic
        continue-on-error: true
        run: |
          echo "üîç Executando diagn√≥stico no servidor..."
          
          # Executar script de diagn√≥stico no servidor
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            chmod +x scripts/check-server.sh && \
            bash scripts/check-server.sh 2>&1" || echo "‚ö†Ô∏è Erro ao executar diagn√≥stico"
          
          # Aguardar um momento para o arquivo ser criado
          sleep 2
          
          # Buscar e baixar o arquivo de relat√≥rio mais recente
          REPORT_FILE=$(sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && ls -t diagnostico-servidor-*.txt 2>/dev/null | head -1" || echo "")
          
          if [ -n "$REPORT_FILE" ] && [ "$REPORT_FILE" != "" ]; then
            echo "üì• Baixando relat√≥rio: $REPORT_FILE"
            sshpass -p "${{ secrets.SSH_PASSPHRASE }}" scp -P ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIRECTORY }}/$REPORT_FILE \
              diagnostic-report.txt && \
            echo "‚úÖ Relat√≥rio baixado com sucesso" || \
            echo "‚ö†Ô∏è Erro ao baixar relat√≥rio"
          else
            echo "‚ö†Ô∏è Nenhum arquivo de relat√≥rio encontrado no servidor"
            echo "Tentando capturar sa√≠da do diagn√≥stico..."
            sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "cd ${{ secrets.SSH_DIRECTORY }} && bash scripts/check-server.sh 2>&1" > diagnostic-report.txt || true
          fi
          
          # Verificar se o relat√≥rio existe e tem conte√∫do
          if [ -f "diagnostic-report.txt" ] && [ -s "diagnostic-report.txt" ]; then
            LINE_COUNT=$(wc -l < diagnostic-report.txt)
            echo "‚úÖ Relat√≥rio preparado ($LINE_COUNT linhas)"
          else
            echo "‚ö†Ô∏è Relat√≥rio vazio ou n√£o encontrado"
            echo "Verificando estrutura do servidor..." > diagnostic-report.txt
            sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "cd ${{ secrets.SSH_DIRECTORY }} && pwd && ls -la | head -20" >> diagnostic-report.txt 2>&1 || true
          fi

      - name: Display diagnostic summary
        if: always()
        continue-on-error: true
        run: |
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"
          
          # Fun√ß√£o helper para adicionar ao summary
          add_to_summary() {
            echo "$1" >> "$SUMMARY_FILE"
          }
          
          add_to_summary "## üîç Diagn√≥stico do Servidor"
          add_to_summary ""
          add_to_summary "**Data:** $(date '+%Y-%m-%d %H:%M:%S')"
          add_to_summary "**Servidor:** ${{ secrets.SSH_HOST }}"
          add_to_summary ""
          
          if [ -f "diagnostic-report.txt" ] && [ -s "diagnostic-report.txt" ]; then
            # Verificar problemas
            HAS_STORAGE_LOGS_ISSUE=$(grep -qi "storage/logs.*N√ÉO existe" diagnostic-report.txt 2>/dev/null && echo "true" || echo "false")
            HAS_COMPOSER_ISSUE=$(grep -qi "Composer.*n√£o instalado" diagnostic-report.txt 2>/dev/null && echo "true" || echo "false")
            
            if [ "$HAS_STORAGE_LOGS_ISSUE" = "true" ] || [ "$HAS_COMPOSER_ISSUE" = "true" ]; then
              add_to_summary "### ‚ö†Ô∏è Itens que Precisam de Aten√ß√£o"
              add_to_summary ""
              
              if [ "$HAS_STORAGE_LOGS_ISSUE" = "true" ]; then
                add_to_summary "‚ùå **storage/logs** n√£o existe"
              fi
              if [ "$HAS_COMPOSER_ISSUE" = "true" ]; then
                add_to_summary "‚ö†Ô∏è **Composer** n√£o est√° no PATH (mas vendor/ existe, depend√™ncias instaladas)"
              fi
              
              add_to_summary ""
            else
              add_to_summary "### ‚úÖ Nenhum Item Cr√≠tico Encontrado"
              add_to_summary ""
            fi
            
            # Resumo executivo
            add_to_summary "### üìä Resumo Executivo"
            add_to_summary ""
            
            # Verificar .env
            if grep -qi "Arquivo .env existe" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚úÖ **Arquivo .env:** Existe"
            elif grep -qi "Arquivo .env N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚ùå **Arquivo .env:** N√ÉO existe"
            else
              add_to_summary "‚ÑπÔ∏è **Arquivo .env:** N√£o verificado"
            fi
            
            # Verificar bootstrap/cache
            if grep -qi "bootstrap/cache existe" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚úÖ **bootstrap/cache:** Existe"
            else
              add_to_summary "‚ö†Ô∏è **bootstrap/cache:** N√£o verificado"
            fi
            
            # Verificar storage/framework
            if grep -qi "storage/framework existe" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚úÖ **storage/framework:** Existe"
            else
              add_to_summary "‚ö†Ô∏è **storage/framework:** N√£o verificado"
            fi
            
            # Verificar storage/logs
            if grep -qi "storage/logs existe" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚úÖ **storage/logs:** Existe"
            elif [ "$HAS_STORAGE_LOGS_ISSUE" = "true" ]; then
              add_to_summary "‚ö†Ô∏è **storage/logs:** N√ÉO existe"
            else
              add_to_summary "‚ÑπÔ∏è **storage/logs:** N√£o verificado"
            fi
            
            # Verificar vendor
            if grep -qi "Diret√≥rio vendor/" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚úÖ **vendor/:** Existe"
            else
              add_to_summary "‚ö†Ô∏è **vendor/:** N√£o verificado"
            fi
            
            # Verificar PHP
            PHP_LINE=$(grep -i "PHP.*[0-9]" diagnostic-report.txt 2>/dev/null | grep -i "vers√£o\|version" | head -1)
            if [ -z "$PHP_LINE" ]; then
              PHP_LINE=$(grep -i "PHP [0-9]" diagnostic-report.txt 2>/dev/null | head -1)
            fi
            if [ -n "$PHP_LINE" ]; then
              PHP_VERSION=$(echo "$PHP_LINE" | grep -oE "PHP [0-9]+\.[0-9]+\.[0-9]+" | head -1 | sed 's/PHP //')
              if [ -n "$PHP_VERSION" ]; then
                add_to_summary "‚úÖ **PHP:** $PHP_VERSION"
              else
                add_to_summary "‚úÖ **PHP:** Instalado"
              fi
            else
              add_to_summary "‚ö†Ô∏è **PHP:** N√£o detectado"
            fi
            
            # Verificar Composer
            if grep -qi "Composer instalado" diagnostic-report.txt 2>/dev/null; then
              add_to_summary "‚úÖ **Composer:** Instalado"
            elif [ "$HAS_COMPOSER_ISSUE" = "true" ]; then
              if grep -qi "Diret√≥rio vendor/" diagnostic-report.txt 2>/dev/null; then
                add_to_summary "‚ö†Ô∏è **Composer:** N√£o no PATH (mas depend√™ncias instaladas)"
              else
                add_to_summary "‚ùå **Composer:** N√£o instalado"
              fi
            else
              add_to_summary "‚ÑπÔ∏è **Composer:** N√£o verificado"
            fi
            
            add_to_summary ""
            add_to_summary "### üîß Comandos para Corrigir Problemas"
            add_to_summary ""
            
            # Comandos baseados nos problemas
            if [ "$HAS_STORAGE_LOGS_ISSUE" = "true" ]; then
              add_to_summary "**Criar diret√≥rio storage/logs:**"
              add_to_summary '```bash'
              add_to_summary "mkdir -p storage/logs && chmod -R 775 storage"
              add_to_summary '```'
              add_to_summary ""
            fi
            
            add_to_summary "**Comandos Gerais do Laravel:**"
            add_to_summary '```bash'
            add_to_summary "# Limpar e regenerar cache"
            add_to_summary "php artisan config:clear"
            add_to_summary "php artisan config:cache"
            add_to_summary "php artisan route:cache"
            add_to_summary "php artisan view:cache"
            add_to_summary '```'
            add_to_summary ""
            
            # Relat√≥rio completo
            REPORT_LINES=$(wc -l < diagnostic-report.txt | tr -d ' ')
            add_to_summary "### üìÑ Relat√≥rio Completo"
            add_to_summary ""
            add_to_summary "<details>"
            add_to_summary "<summary>üîΩ Clique para expandir o relat√≥rio completo ($REPORT_LINES linhas)</summary>"
            add_to_summary ""
            add_to_summary '```'
            cat diagnostic-report.txt >> "$SUMMARY_FILE"
            add_to_summary '```'
            add_to_summary ""
            add_to_summary "</details>"
            add_to_summary ""
            add_to_summary "üí° **Dica:** O relat√≥rio completo tamb√©m est√° dispon√≠vel como artifact para download."
          else
            add_to_summary "### ‚ö†Ô∏è Relat√≥rio n√£o dispon√≠vel"
            add_to_summary ""
            add_to_summary "O relat√≥rio de diagn√≥stico n√£o foi gerado ou est√° vazio."
            add_to_summary ""
            add_to_summary "**Poss√≠veis causas:**"
            add_to_summary "- Erro de conex√£o SSH"
            add_to_summary "- Script de diagn√≥stico n√£o foi executado"
            add_to_summary "- Problemas de permiss√£o no servidor"
          fi
          
          # Log preview no console
          echo ""
          echo "=========================================="
          echo "  PREVIEW DO DIAGN√ìSTICO"
          echo "=========================================="
          if [ -f "diagnostic-report.txt" ] && [ -s "diagnostic-report.txt" ]; then
            REPORT_LINES=$(wc -l < diagnostic-report.txt | tr -d ' ')
            echo "Primeiras 30 linhas:"
            head -30 diagnostic-report.txt
            echo ""
            echo "... (relat√≥rio completo: $REPORT_LINES linhas)"
            echo "‚úÖ Ver relat√≥rio completo no GitHub Actions Summary ou no artifact"
          else
            echo "‚ö†Ô∏è Relat√≥rio n√£o dispon√≠vel"
          fi

      - name: Upload diagnostic report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diagnostic-report-${{ github.run_number }}
          path: diagnostic-report.txt
          retention-days: 30
          if-no-files-found: warn

      - name: Git pull on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            if [ ! -d .git ]; then \
              echo '‚ùå Erro: Diret√≥rio n√£o √© um reposit√≥rio Git. Verifique o caminho em SSH_DIRECTORY.'; \
              echo 'Diret√≥rio atual:' && pwd && ls -la; \
              exit 1; \
            fi && \
            echo 'üì• Fazendo git fetch...' && \
            git fetch origin && \
            echo 'üîÑ Fazendo git pull...' && \
            git pull origin main && \
            echo '‚úÖ Deploy conclu√≠do com sucesso!' && \
            echo '' && \
            echo 'üì¶ Arquivos atualizados:' && \
            ls -la public/build/ 2>/dev/null || echo '‚ö†Ô∏è public/build n√£o encontrado'"
            ls -la public/build/ 2>/dev/null || echo '‚ö†Ô∏è public/build n√£o encontrado'"
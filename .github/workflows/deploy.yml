name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Git pull on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            if [ ! -d .git ]; then \
              echo 'Erro: Diretório não é um repositório Git. Verifique o caminho em SSH_DIRECTORY.'; \
              echo 'Diretório atual:' && pwd && ls -la; \
              exit 1; \
            fi && \
            git fetch origin && \
            git merge --abort 2>/dev/null || true && \
            git reset --hard HEAD && \
            git clean -fd && \
            git reset --hard origin/main && \
            git pull origin main && \
            echo 'Deploy concluído com sucesso!' && \
            ls -la"
      
      - name: Validações pós-deploy (diagnóstico)
        if: always()
        continue-on-error: true
        run: |
          echo "=========================================="
          echo "  DIAGNÓSTICO RÁPIDO PÓS-DEPLOY"
          echo "=========================================="
          
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            echo '1. Verificando APP_KEY no .env:' && \
            grep '^APP_KEY=' .env && \
            echo '' && \
            echo '2. Verificando se artisan funciona:' && \
            php artisan --version 2>&1 && \
            echo '' && \
            echo '3. Testando se o Laravel carrega (route:list):' && \
            php artisan route:list 2>&1 | head -10 && \
            echo '' && \
            echo '4. Verificando APP_URL:' && \
            grep '^APP_URL=' .env && \
            echo '' && \
            echo '5. Verificando APP_DEBUG:' && \
            grep '^APP_DEBUG=' .env && \
            echo '' && \
            echo '6. Verificando permissões storage/:' && \
            ls -la storage/ | head -5 && \
            echo '' && \
            echo '7. Verificando permissões bootstrap/cache/:' && \
            ls -la bootstrap/cache/ | head -5 && \
            echo '' && \
            echo '8. Verificando se vendor/autoload.php existe:' && \
            ls -la vendor/autoload.php && \
            echo '' && \
            echo '9. Verificando últimos erros nos logs:' && \
            if [ -f storage/logs/laravel.log ]; then \
              tail -30 storage/logs/laravel.log; \
            else \
              echo 'Nenhum log de erro encontrado'; \
            fi && \
            echo '' && \
            echo '10. Testando sintaxe do index.php:' && \
            php -l public/index.php && \
            echo '' && \
            echo '11. Tentando executar o index.php (primeiras linhas):' && \
            timeout 5 php public/index.php 2>&1 | head -20 || echo 'Timeout ou erro ao executar' && \
            echo '' && \
            echo '========================================'" || echo "⚠️ Erro ao executar diagnóstico"
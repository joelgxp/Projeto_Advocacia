name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Git pull on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            if [ ! -d .git ]; then \
              echo 'Erro: Diretório não é um repositório Git. Verifique o caminho em SSH_DIRECTORY.'; \
              echo 'Diretório atual:' && pwd && ls -la; \
              exit 1; \
            fi && \
            git fetch origin && \
            git merge --abort 2>/dev/null || true && \
            git reset --hard HEAD && \
            git clean -fd && \
            git reset --hard origin/main && \
            git pull origin main && \
            echo 'Deploy concluído com sucesso!' && \
            ls -la"
      
      - name: Validações pós-deploy (diagnóstico)
        if: always()
        continue-on-error: true
        run: |
          echo "=========================================="
          echo "  DIAGNÓSTICO RÁPIDO PÓS-DEPLOY"
          echo "=========================================="
          
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            echo '1. APP_KEY:' && \
            grep '^APP_KEY=' .env || echo 'Não encontrado' && \
            echo '' && \
            echo '2. APP_URL:' && \
            grep '^APP_URL=' .env || echo 'Não encontrado' && \
            echo '' && \
            echo '3. APP_DEBUG:' && \
            grep '^APP_DEBUG=' .env || echo 'Não encontrado' && \
            echo '' && \
            echo '4. Verificando vendor/autoload.php:' && \
            ls -la vendor/autoload.php 2>&1 || echo 'ERRO: vendor/autoload.php NÃO EXISTE!' && \
            echo '' && \
            echo '5. Verificando bootstrap/app.php:' && \
            ls -la bootstrap/app.php 2>&1 || echo 'ERRO: bootstrap/app.php NÃO EXISTE!' && \
            echo '' && \
            echo '6. Verificando .env existe:' && \
            ls -la .env || echo 'ERRO: .env NÃO EXISTE!' && \
            echo '' && \
            echo '7. Permissões storage/:' && \
            ls -la storage/ | head -5 && \
            echo '' && \
            echo '8. Permissões bootstrap/cache/:' && \
            ls -la bootstrap/cache/ | head -5 && \
            echo '' && \
            echo '9. Tentando executar artisan (timeout 3s):' && \
            timeout 3 php artisan --version 2>&1 || echo 'ERRO ou TIMEOUT no artisan!' && \
            echo '' && \
            echo '10. Logs de erro (se existir):' && \
            if [ -f storage/logs/laravel.log ]; then \
              echo '--- ÚLTIMAS 40 LINHAS DO LOG ---' && \
              tail -40 storage/logs/laravel.log; \
            else \
              echo 'Sem logs de erro'; \
            fi && \
            echo '' && \
            echo '11. Configuração do Banco de Dados:' && \
            echo 'DB_CONNECTION:' && grep '^DB_CONNECTION=' .env || echo 'Não definido' && \
            echo 'DB_HOST:' && grep '^DB_HOST=' .env || echo 'Não definido' && \
            echo 'DB_DATABASE:' && grep '^DB_DATABASE=' .env || echo 'Não definido' && \
            echo '' && \
            echo '12. Testando conexão MySQL:' && \
            DB_HOST=\$(grep '^DB_HOST=' .env | cut -d= -f2) && \
            DB_DATABASE=\$(grep '^DB_DATABASE=' .env | cut -d= -f2) && \
            DB_USERNAME=\$(grep '^DB_USERNAME=' .env | cut -d= -f2) && \
            DB_PASSWORD=\$(grep '^DB_PASSWORD=' .env | cut -d= -f2 | sed \"s/'//g\" | sed 's/\"//g') && \
            echo \"  Testando: \$DB_USERNAME @ \$DB_HOST / \$DB_DATABASE\" && \
            timeout 2 mysql -h\$DB_HOST -u\$DB_USERNAME -p\"\$DB_PASSWORD\" -e 'SELECT 1;' 2>&1 || \
            (echo '  ❌ ERRO: Access denied ou timeout' && \
            echo '  Tentando listar bancos disponíveis...' && \
            timeout 2 mysql -h\$DB_HOST -u\$DB_USERNAME -p\"\$DB_PASSWORD\" -e 'SHOW DATABASES;' 2>&1 || echo '  Sem acesso') && \
            echo '' && \
            echo '13. Verificando se o banco existe:' && \
            DB_HOST=\$(grep '^DB_HOST=' .env | cut -d= -f2) && \
            DB_USERNAME=\$(grep '^DB_USERNAME=' .env | cut -d= -f2) && \
            DB_PASSWORD=\$(grep '^DB_PASSWORD=' .env | cut -d= -f2 | sed \"s/'//g\" | sed 's/\"//g') && \
            timeout 2 mysql -h\$DB_HOST -u\$DB_USERNAME -p\"\$DB_PASSWORD\" -e 'SHOW DATABASES LIKE \"%advocacia%\";' 2>&1 | grep -i advocacia || echo '  ❌ Banco *advocacia não encontrado!' && \
            echo '' && \
            echo '14. Limpando cache Laravel:' && \
            rm -rf bootstrap/cache/*.php 2>&1 && \
            echo '  Cache limpo' && \
            echo '' && \
            echo '15. RESUMO DO PROBLEMA:' && \
            echo '  ========================================' && \
            if timeout 2 mysql -hlocalhost -u\$(grep '^DB_USERNAME=' .env | cut -d= -f2) -p\"\$(grep '^DB_PASSWORD=' .env | cut -d= -f2 | sed \"s/'//g\" | sed 's/\"//g')\" -e 'SELECT 1;' >/dev/null 2>&1; then \
              echo '  ✅ Conexão MySQL OK' && \
              echo '  ⚠️ Problema pode ser em outro lugar'; \
            else \
              echo '  ❌ PROBLEMA CONFIRMADO: MySQL Access Denied' && \
              echo '' && \
              echo '  AÇÕES NECESSÁRIAS (cPanel):' && \
              echo '  1. Verificar se o banco existe: \$(grep '^DB_DATABASE=' .env | cut -d= -f2)' && \
              echo '  2. Verificar se o usuário existe: \$(grep '^DB_USERNAME=' .env | cut -d= -f2)' && \
              echo '  3. Adicionar usuário ao banco com ALL PRIVILEGES' && \
              echo '  4. Verificar/corrigir senha do banco' && \
              echo '' && \
              echo '  COMANDO PARA TESTAR (após corrigir no cPanel):' && \
              echo '    php artisan config:clear' && \
              echo '    php artisan migrate:status'; \
            fi && \
            echo '  ========================================' && \
            echo '' && \
            echo '========================================'" || echo "⚠️ Erro crítico ao executar diagnóstico"
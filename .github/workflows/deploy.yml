name: Build and Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
    
      - name: Install NPM dependencies
        run: npm ci
    
      - name: Build assets
        run: npm run build
    
      - name: Verify build output
        run: |
          if [ -d "public/build" ]; then
            echo "‚úÖ Build conclu√≠do com sucesso"
            ls -la public/build/
          else
            echo "‚ùå Erro: public/build n√£o foi criado"
            exit 1
          fi
    
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
    
      - name: Check for changes in compiled assets
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain public/build/ 2>/dev/null)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Altera√ß√µes detectadas em public/build/"
            git status --short public/build/
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Nenhuma altera√ß√£o em public/build/"
          fi
    
      - name: Commit compiled assets
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add public/build/
          git commit -m "chore: atualizar assets compilados [skip ci]" || exit 0
          git push origin HEAD:main || exit 0
          echo "‚úì Arquivos compilados commitados e enviados para o reposit√≥rio"

  deploy:
    needs: build-and-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Upload diagnostic script to server
        run: |
          echo "üì§ Enviando script de diagn√≥stico para o servidor..."
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ secrets.SSH_DIRECTORY }}/scripts" || true
          
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" scp -P ${{ secrets.SSH_PORT }} \
            scripts/check-server.sh \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIRECTORY }}/scripts/check-server.sh || {
            echo "‚ö†Ô∏è Erro ao enviar script, tentando m√©todo alternativo..."
            exit 1
          }

      - name: Run server diagnostic
        id: diagnostic
        continue-on-error: true
        run: |
          echo "üîç Executando diagn√≥stico no servidor..."
          
          # Executar script de diagn√≥stico no servidor
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            chmod +x scripts/check-server.sh && \
            bash scripts/check-server.sh 2>&1" || echo "‚ö†Ô∏è Erro ao executar diagn√≥stico"
          
          # Aguardar um momento para o arquivo ser criado
          sleep 2
          
          # Buscar e baixar o arquivo de relat√≥rio mais recente
          REPORT_FILE=$(sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && ls -t diagnostico-servidor-*.txt 2>/dev/null | head -1" || echo "")
          
          if [ -n "$REPORT_FILE" ] && [ "$REPORT_FILE" != "" ]; then
            echo "üì• Baixando relat√≥rio: $REPORT_FILE"
            sshpass -p "${{ secrets.SSH_PASSPHRASE }}" scp -P ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIRECTORY }}/$REPORT_FILE \
              diagnostic-report.txt && \
            echo "‚úÖ Relat√≥rio baixado com sucesso" || \
            echo "‚ö†Ô∏è Erro ao baixar relat√≥rio"
          else
            echo "‚ö†Ô∏è Nenhum arquivo de relat√≥rio encontrado no servidor"
            echo "Tentando capturar sa√≠da do diagn√≥stico..."
            sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "cd ${{ secrets.SSH_DIRECTORY }} && bash scripts/check-server.sh 2>&1" > diagnostic-report.txt || true
          fi
          
          # Verificar se o relat√≥rio existe e tem conte√∫do
          if [ -f "diagnostic-report.txt" ] && [ -s "diagnostic-report.txt" ]; then
            LINE_COUNT=$(wc -l < diagnostic-report.txt)
            echo "‚úÖ Relat√≥rio preparado ($LINE_COUNT linhas)"
          else
            echo "‚ö†Ô∏è Relat√≥rio vazio ou n√£o encontrado"
            echo "Verificando estrutura do servidor..." > diagnostic-report.txt
            sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "cd ${{ secrets.SSH_DIRECTORY }} && pwd && ls -la | head -20" >> diagnostic-report.txt 2>&1 || true
          fi

      - name: Display diagnostic summary
        if: always()
        run: |
          echo "## üîç Diagn√≥stico do Servidor" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Data:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Servidor:** ${{ secrets.SSH_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "diagnostic-report.txt" ] && [ -s "diagnostic-report.txt" ]; then
            # Verificar se h√° itens cr√≠ticos (simplificado)
            HAS_CRITICAL=false
            
            if grep -qi "‚ùå.*N√ÉO existe\|‚ùå.*n√£o instalado\|ITENS CR√çTICOS:" diagnostic-report.txt 2>/dev/null; then
              HAS_CRITICAL=true
            fi
            
            # Contar problemas encontrados
            PROBLEM_COUNT=0
            if grep -qi "storage/logs.*N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              PROBLEM_COUNT=$((PROBLEM_COUNT + 1))
            fi
            if grep -qi "Composer.*n√£o instalado" diagnostic-report.txt 2>/dev/null; then
              PROBLEM_COUNT=$((PROBLEM_COUNT + 1))
            fi
            
            if [ "$HAS_CRITICAL" = true ] || [ "$PROBLEM_COUNT" -gt 0 ] 2>/dev/null; then
              echo "### ‚ö†Ô∏è Itens que Precisam de Aten√ß√£o" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Mostrar problemas espec√≠ficos
              if grep -qi "storage/logs.*N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
                echo "‚ùå **storage/logs** n√£o existe" >> $GITHUB_STEP_SUMMARY
              fi
              if grep -qi "Composer.*n√£o instalado" diagnostic-report.txt 2>/dev/null; then
                echo "‚ùå **Composer** n√£o instalado" >> $GITHUB_STEP_SUMMARY
              fi
              
              echo "" >> $GITHUB_STEP_SUMMARY
            else
              echo "### ‚úÖ Nenhum Item Cr√≠tico Encontrado" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Resumo executivo
            echo "### üìä Resumo Executivo" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Verificar .env
            if grep -qi "‚úÖ.*arquivo .env.*existe\|Arquivo .env existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚úÖ **Arquivo .env:** Existe" >> $GITHUB_STEP_SUMMARY
            elif grep -qi "‚ùå.*arquivo .env.*N√ÉO existe\|Arquivo .env N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚ùå **Arquivo .env:** N√ÉO existe" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ÑπÔ∏è **Arquivo .env:** N√£o verificado" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Verificar bootstrap/cache
            if grep -qi "‚úÖ.*bootstrap/cache.*existe\|bootstrap/cache existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚úÖ **bootstrap/cache:** Existe" >> $GITHUB_STEP_SUMMARY
            elif grep -qi "‚ùå.*bootstrap/cache.*N√ÉO existe\|bootstrap/cache N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚ùå **bootstrap/cache:** N√ÉO existe" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ÑπÔ∏è **bootstrap/cache:** N√£o verificado" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Verificar storage/framework
            if grep -qi "‚úÖ.*storage/framework.*existe\|storage/framework existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚úÖ **storage/framework:** Existe" >> $GITHUB_STEP_SUMMARY
            elif grep -qi "‚ùå.*storage/framework.*N√ÉO existe\|storage/framework N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚ùå **storage/framework:** N√ÉO existe" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ÑπÔ∏è **storage/framework:** N√£o verificado" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Verificar storage/logs
            if grep -qi "‚úÖ.*storage/logs.*existe\|storage/logs existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚úÖ **storage/logs:** Existe" >> $GITHUB_STEP_SUMMARY
            elif grep -qi "‚ùå.*storage/logs.*N√ÉO existe\|storage/logs N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚ö†Ô∏è **storage/logs:** N√ÉO existe (criar: mkdir -p storage/logs)" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ÑπÔ∏è **storage/logs:** N√£o verificado" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Verificar vendor
            if grep -qi "‚úÖ.*vendor.*existe\|Diret√≥rio vendor/" diagnostic-report.txt 2>/dev/null; then
              echo "‚úÖ **vendor/:** Existe" >> $GITHUB_STEP_SUMMARY
            elif grep -qi "‚ùå.*vendor.*N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              echo "‚ùå **vendor/:** N√ÉO existe" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ÑπÔ∏è **vendor/:** N√£o verificado" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Verificar PHP
            PHP_LINE=$(grep -i "PHP.*[0-9]\|Vers√£o.*PHP\|Version.*PHP" diagnostic-report.txt 2>/dev/null | head -1)
            if [ -n "$PHP_LINE" ]; then
              PHP_VERSION=$(echo "$PHP_LINE" | grep -oE "PHP [0-9]+\.[0-9]+\.[0-9]+" | head -1 | sed 's/PHP //' || echo "$PHP_LINE" | sed 's/.*[Vv]ers√£o: *//;s/.*[Vv]ersion: *//' | awk '{print $1}' | head -c 15)
              if [ -n "$PHP_VERSION" ] && [ "$PHP_VERSION" != "" ]; then
                echo "‚úÖ **PHP:** $PHP_VERSION" >> $GITHUB_STEP_SUMMARY
              else
                echo "‚úÖ **PHP:** Instalado (vers√£o n√£o detectada)" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è **PHP:** N√£o detectado" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Verificar Composer
            if grep -qi "‚úÖ.*Composer.*instalado\|Composer instalado" diagnostic-report.txt 2>/dev/null; then
              echo "‚úÖ **Composer:** Instalado" >> $GITHUB_STEP_SUMMARY
            elif grep -qi "‚ùå.*Composer.*n√£o instalado\|Composer n√£o instalado" diagnostic-report.txt 2>/dev/null; then
              # Verificar se vendor existe (indica que depend√™ncias foram instaladas)
              if grep -qi "‚úÖ.*vendor.*existe\|Diret√≥rio vendor/" diagnostic-report.txt 2>/dev/null; then
                echo "‚ö†Ô∏è **Composer:** N√£o no PATH (mas depend√™ncias instaladas)" >> $GITHUB_STEP_SUMMARY
              else
                echo "‚ùå **Composer:** N√£o instalado (vendor/ tamb√©m n√£o existe)" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è **Composer:** N√£o verificado" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìã Itens que Precisam de Aten√ß√£o" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extrair se√ß√£o de itens cr√≠ticos e avisos
            if grep -qi "ITENS CR√çTICOS\|ITENS DE AVISO" diagnostic-report.txt 2>/dev/null; then
              awk '/ITENS CR√çTICOS/,/COMANDOS PARA CORRIGIR/' diagnostic-report.txt 2>/dev/null | head -40 >> $GITHUB_STEP_SUMMARY || \
              awk '/ITENS DE AVISO/,/COMANDOS PARA CORRIGIR/' diagnostic-report.txt 2>/dev/null | head -30 >> $GITHUB_STEP_SUMMARY || \
              grep -E "‚ùå|‚ö†Ô∏è" diagnostic-report.txt 2>/dev/null | head -15 >> $GITHUB_STEP_SUMMARY
            else
              # Buscar por padr√µes de problemas
              grep -E "‚ùå|N√ÉO existe|n√£o instalado" diagnostic-report.txt 2>/dev/null | head -10 >> $GITHUB_STEP_SUMMARY || \
              echo "‚úÖ Nenhum problema cr√≠tico encontrado no relat√≥rio" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîß Comandos para Corrigir Problemas" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Adicionar comandos baseados nos problemas encontrados
            if grep -qi "storage/logs.*N√ÉO existe" diagnostic-report.txt 2>/dev/null; then
              echo "**Criar diret√≥rio storage/logs:**" >> $GITHUB_STEP_SUMMARY
              echo '```bash' >> $GITHUB_STEP_SUMMARY
              echo "mkdir -p storage/logs && chmod -R 775 storage" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            if grep -qi "Composer.*n√£o instalado" diagnostic-report.txt 2>/dev/null; then
              echo "**Instalar Composer (se necess√°rio):**" >> $GITHUB_STEP_SUMMARY
              echo '```bash' >> $GITHUB_STEP_SUMMARY
              echo "# Baixar e instalar Composer" >> $GITHUB_STEP_SUMMARY
              echo "php -r \"copy('https://getcomposer.org/installer', 'composer-setup.php');\"" >> $GITHUB_STEP_SUMMARY
              echo "php composer-setup.php --install-dir=/usr/local/bin --filename=composer" >> $GITHUB_STEP_SUMMARY
              echo "php -r \"unlink('composer-setup.php');\"" >> $GITHUB_STEP_SUMMARY
              echo "# Ou usar: composer install --no-dev --optimize-autoloader" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Adicionar comandos gerais do Laravel
            echo "**Comandos Gerais do Laravel:**" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# Limpar e regenerar cache" >> $GITHUB_STEP_SUMMARY
            echo "php artisan config:clear" >> $GITHUB_STEP_SUMMARY
            echo "php artisan config:cache" >> $GITHUB_STEP_SUMMARY
            echo "php artisan route:cache" >> $GITHUB_STEP_SUMMARY
            echo "php artisan view:cache" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### üìÑ Relat√≥rio Completo" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>üîΩ Clique para expandir o relat√≥rio completo ($(wc -l < diagnostic-report.txt | tr -d ' ') linhas)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat diagnostic-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üí° **Dica:** O relat√≥rio completo tamb√©m est√° dispon√≠vel como artifact para download." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ö†Ô∏è Relat√≥rio n√£o dispon√≠vel" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "O relat√≥rio de diagn√≥stico n√£o foi gerado ou est√° vazio." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Poss√≠veis causas:**" >> $GITHUB_STEP_SUMMARY
            echo "- Erro de conex√£o SSH" >> $GITHUB_STEP_SUMMARY
            echo "- Script de diagn√≥stico n√£o foi executado" >> $GITHUB_STEP_SUMMARY
            echo "- Problemas de permiss√£o no servidor" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -f "diagnostic-report.txt" ]; then
              echo "**Conte√∫do capturado:**" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              head -50 diagnostic-report.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Log preview
          echo ""
          echo "=========================================="
          echo "  PREVIEW DO DIAGN√ìSTICO"
          echo "=========================================="
          if [ -f "diagnostic-report.txt" ] && [ -s "diagnostic-report.txt" ]; then
            echo "Primeiras 50 linhas:"
            head -50 diagnostic-report.txt
            echo ""
            echo "... (relat√≥rio completo: $(wc -l < diagnostic-report.txt) linhas)"
            echo "Ver relat√≥rio completo no GitHub Actions Summary acima ou no artifact"
          else
            echo "‚ö†Ô∏è Relat√≥rio n√£o dispon√≠vel"
          fi

      - name: Upload diagnostic report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diagnostic-report-${{ github.run_number }}
          path: diagnostic-report.txt
          retention-days: 30
          if-no-files-found: warn

      - name: Git pull on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            if [ ! -d .git ]; then \
              echo '‚ùå Erro: Diret√≥rio n√£o √© um reposit√≥rio Git. Verifique o caminho em SSH_DIRECTORY.'; \
              echo 'Diret√≥rio atual:' && pwd && ls -la; \
              exit 1; \
            fi && \
            echo 'üì• Fazendo git fetch...' && \
            git fetch origin && \
            echo 'üîÑ Fazendo git pull...' && \
            git pull origin main && \
            echo '‚úÖ Deploy conclu√≠do com sucesso!' && \
            echo '' && \
            echo 'üì¶ Arquivos atualizados:' && \
            ls -la public/build/ 2>/dev/null || echo '‚ö†Ô∏è public/build n√£o encontrado'"
name: Deploy CodeIgniter 3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy no servidor
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            git fetch origin && \
            git reset --hard origin/main && \
            git clean -fd && \
            echo '‚úÖ Deploy conclu√≠do!'"

      - name: Verificar deploy
        if: always()
        continue-on-error: true
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            echo 'üìã Verificando arquivos essenciais...' && \
            [ -f index.php ] && echo '‚úÖ index.php' || echo '‚ùå index.php' && \
            [ -f application/config/config.php ] && echo '‚úÖ config.php' || echo '‚ùå config.php' && \
            [ -f application/config/database.php ] && echo '‚úÖ database.php' || echo '‚ùå database.php' && \
            [ -d system ] && echo '‚úÖ system/' || echo '‚ùå system/' && \
            [ -d application ] && echo '‚úÖ application/' || echo '‚ùå application/' && \
            echo '' && \
            echo '‚úÖ Deploy verificado!'"

name: Build and Deploy

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install NPM dependencies
      run: npm ci
    
    - name: Build assets
      run: npm run build
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql, openssl, tokenizer, xml, ctype, json, fileinfo
    
    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction
    
    - name: Create deployment package
      run: |
        mkdir -p deploy-package
        # Copiar arquivos necess√°rios (excluindo node_modules, etc)
        rsync -av --exclude='node_modules' --exclude='.git' --exclude='.github' \
          --exclude='tests' --exclude='.env' --exclude='storage/logs/*' \
          . deploy-package/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deploy-package/
        retention-days: 7
        if-no-files-found: warn

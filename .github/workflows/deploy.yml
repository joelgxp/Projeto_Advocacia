name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Inicializar Git no servidor (se necess√°rio)
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd ${{ secrets.SSH_DIRECTORY }}
            if [ ! -d ".git" ]; then
              echo "üîÑ Inicializando Git no diret√≥rio..."
              git init
              git branch -m main 2>/dev/null || true
              git remote add origin https://github.com/${{ github.repository }}.git || git remote set-url origin https://github.com/${{ github.repository }}.git
              git fetch origin main
              # Se n√£o h√° commits locais, fazer checkout direto
              if ! git rev-parse --verify HEAD >/dev/null 2>&1; then
                echo "üì• Reposit√≥rio vazio, fazendo checkout direto..."
                git checkout -b main origin/main
              else
                echo "üîÑ Sincronizando com remoto..."
                git reset --hard origin/main
              fi
              echo "‚úÖ Git inicializado com sucesso!"
            else
              echo "‚úÖ Git j√° est√° inicializado"
              # Garantir que o remote est√° configurado
              git remote add origin https://github.com/${{ github.repository }}.git 2>/dev/null || git remote set-url origin https://github.com/${{ github.repository }}.git
            fi
          ENDSSH

      - name: Git pull on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && git stash && git pull origin main && echo 'Deploy conclu√≠do com sucesso!' && ls -la"

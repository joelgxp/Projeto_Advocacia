name: Deploy Laravel to HostGator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy para HostGator
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          echo "Conectando ao servidor: ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}"
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -T -p 22 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            # Atualizar repositório
            git pull origin main

            # Instalar dependências
            composer install --no-dev --optimize-autoloader

            # Rodar migrations (se necessário)
            php artisan migrate --force

            # Limpar cache
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            # Gerar cache otimizado
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF

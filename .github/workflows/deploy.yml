name: Deploy Laravel to HostGator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Deploy para HostGator
        run: |
          echo "Conectando ao servidor: hotel631@108.167.132.248"
          ssh -p 22 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -T hotel631@108.167.132.248 << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            # Atualizar repositório
            git pull origin main

            # Instalar dependências
            composer install --no-dev --optimize-autoloader

            # Rodar migrations (se necessário)
            php artisan migrate --force

            # Limpar cache
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            # Gerar cache otimizado
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF
